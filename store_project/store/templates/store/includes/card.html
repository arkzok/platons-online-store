<div class="card mb-3 col-lg-4 col-md-6 col-sm-12">
    <a href="{{ product.get_absolute_url }}">
        <img src="{{ product.image.url }}" class="card-img-top" alt="Product image">
    </a>
    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.info|truncatewords:10 }}</p>
        <p class="card-text">Price: $<span class="card-price">{{ product.price }}</span></p>
        <button class="btn btn-primary cart-add-to" data-product_id="{{ product.id }}">
            Add to cart
        </button>
    </div>
</div>
